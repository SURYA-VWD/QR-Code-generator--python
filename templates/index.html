

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code Generator | Surya</title>

    <meta name="author" content="SURYA">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
    body {
    margin: 0;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: #f5f5f5;               /* soft white-gray */
    min-height: 100vh;

    display: flex;
    justify-content: center;
    align-items: flex-start;

    padding: 80px 16px 40px;           /* safe top spacing */
}
.container {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    padding: 32px;

    border-radius: 14px;
    border: 1px solid #e5e5e5;

    box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    text-align: center;
}

    .card {
        width: 420px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: none;
        animation: fadeUp 0.6s ease;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    h2 {
        font-weight: 700;
        letter-spacing: 0.3px;
    }

    p.text-muted {
        font-size: 0.95rem;
    }

    input.form-control {
        padding: 12px;
        font-size: 1rem;
        border-radius: 10px;
        border: 1px solid #dee2e6;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input.form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.15rem rgba(102, 126, 234, 0.25);
    }

    .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        padding: 12px;
        font-weight: 600;
        border-radius: 10px;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-success {
        background: linear-gradient(135deg, #28a745, #20c997);
        border: none;
        font-weight: 600;
        border-radius: 10px;
        padding: 10px 20px;
    }

    img {
        max-width: 220px;
        margin-top: 10px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    }

    footer {
        margin-top: 30px;
        font-size: 0.85rem;
        color: black;
        text-align: center;
    }

    footer strong {
        color: black;
    }

    @media (max-width: 480px) {
        .card {
            width: 95%;
        }
    }
</style>

</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <div class="card shadow-lg p-4" style="width: 420px;">
        <h2 class="text-center mb-3">ðŸ”² QR Code Generator</h2>
        <p class="text-muted text-center">Instantly create and download QR codes</p>

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="data" class="form-control" placeholder="Enter text or URL" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate QR</button>
        </form>

        {% if qr_generated %}
            <div class="text-center mt-4">
                <h5>Your QR Code:</h5>
                <img src="{{ url_for('static', filename='qr.png') }}" alt="QR Code" class="img-fluid border p-2 rounded">
                <a href="{{ url_for('static', filename='qr.png') }}" download class="btn btn-success mt-3">Download QR</a>
            </div>
        {% endif %}
    </div>

    <footer class="text-center text-muted">
        <p>ðŸš€ Project created by <strong>SURYA - CSE STUDENT</strong></p>
